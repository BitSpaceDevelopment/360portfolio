<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bit Space 360 Portfolio</title>
    <meta name="description" content="Bit Space 360 Portfolio">
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-animation-component.js"></script>
    <script src="./js/aframe-event-set-component.js"></script>
    <script src="./js/aframe-layout-component.js"></script>
    <script src="./js/aframe-template-component.js"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        <!-- Placeholder Panos -->
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        
        <!-- Placeholder Thumbs -->
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        
        <!-- Bit Space Panos -->
        <img id="symphonie1" crossorigin="anonymous" src="./img/symphonie1.jpg">
        <img id="symphonie2" crossorigin="anonymous" src="./img/symphonie2.JPG">
        <img id="engagement" crossorigin="anonymous" src="./img/engagement.jpg">
        <img id="stn" crossorigin="anonymous" src="./img/stn.jpg">
        <img id="rrcbridge" crossorigin="anonymous" src="./img/rrcbridge.JPG">
        <img id="pool" crossorigin="anonymous" src="./img/pool.jpg">
        <img id="ex1" crossorigin="anonymous" src="./img/ex1.jpg">
        <img id="ex2" crossorigin="anonymous" src="./img/ex2.jpg">
        <img id="ex3" crossorigin="anonymous" src="./img/ex3.jpg">
        <img id="xmasbar" crossorigin="anonymous" src="./img/xmasbar.jpg">
        <img id="toolroom" crossorigin="anonymous" src="./img/toolroom.jpg">
        <img id="fifth" crossorigin="anonymous" src="./img/fifth.jpg">

        <!-- Bit Space Thumbs -->

        <!-- Audio Assets -->
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
  
        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#ex1"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#ex2" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#ex1" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#ex3" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>

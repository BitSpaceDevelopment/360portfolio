<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bit Space 360 Portfolio</title>
    <meta name="description" content="Bit Space 360 Portfolio">
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-animation-component.js"></script>
    <script src="./js/aframe-event-set-component.js"></script>
    <script src="./js/aframe-layout-component.js"></script>
    <script src="./js/aframe-template-component.js"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        <!-- Bit Space Panos -->
        <img id="ex1" crossorigin="anonymous" src="./img/panos/ex1.jpg">
        <img id="ex2" crossorigin="anonymous" src="./img/panos/ex2.jpg">
        <img id="ex3" crossorigin="anonymous" src="./img/panos/ex3.jpg">
        <img id="engagement" crossorigin="anonymous" src="./img/panos/engagement.jpg">
        <img id="symphonie1" crossorigin="anonymous" src="./img/panos/symphonie1.jpg">
        <img id="symphonie2" crossorigin="anonymous" src="./img/panos/symphonie2.JPG">
        <img id="stn" crossorigin="anonymous" src="./img/panos/stn.jpg">
        <img id="rrcbridge" crossorigin="anonymous" src="./img/panos/rrcbridge.JPG">
        <img id="pool" crossorigin="anonymous" src="./img/panos/pool.jpg">
        <img id="xmasbar" crossorigin="anonymous" src="./img/panos/xmasbar.JPG">
        <img id="toolroom" crossorigin="anonymous" src="./img/panos/toolroom.jpg">
        <img id="fifth" crossorigin="anonymous" src="./img/panos/fifth.jpg">

        <!-- Bit Space Thumbs -->
        <img id="ex1-thumb" crossorigin="anonymous" src="./img/thumbs/ex1-thumb.jpg">
        <img id="ex2-thumb" crossorigin="anonymous" src="./img/thumbs/ex2-thumb.jpg">
        <img id="ex3-thumb" crossorigin="anonymous" src="./img/thumbs/ex3-thumb.jpg">
        <img id="engagement-thumb" crossorigin="anonymous" src="./img/thumbs/engagement-thumb.jpg">
        <img id="symphonie1-thumb" crossorigin="anonymous" src="./img/thumbs/symphonie1-thumb.jpg">
        <img id="symphonie2-thumb" crossorigin="anonymous" src="./img/thumbs/symphonie2-thumb.jpg">
        <img id="stn-thumb" crossorigin="anonymous" src="./img/thumbs/stn-thumb.jpg">
        <img id="rrcbridge-thumb" crossorigin="anonymous" src="./img/thumbs/rrcbridge-thumb.jpg">
        <img id="toolroom-thumb" crossorigin="anonymous" src="./img/thumbs/toolroom-thumb.jpg">
        <img id="fifth-thumb" crossorigin="anonymous" src="./img/thumbs/fifth-thumb.jpg">
        <img id="xmasbar-thumb" crossorigin="anonymous" src="./img/thumbs/xmasbar-thumb.jpg">
        <img id="pool-thumb" crossorigin="anonymous" src="./img/thumbs/pool-thumb.jpg">
        
        <!-- Audio Assets -->
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
  
        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>
      

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#symphonie1"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: box; margin: 1.5; column: 3" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#ex2" data-thumb="#ex1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#ex1" data-thumb="#ex2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#ex3" data-thumb="#ex3-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#symphonie1" data-thumb="#symphonie1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#symphonie2" data-thumb="#symphonie2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#engagement" data-thumb="#engagement-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#stn" data-thumb="#stn-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#rrcbridge" data-thumb="#rrcbridge-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#pool" data-thumb="#pool-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#xmasbar" data-thumb="#xmasbar-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#toolroom" data-thumb="#toolroom-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#fifth" data-thumb="#fifth-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
